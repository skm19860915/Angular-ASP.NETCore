<div id="unread-notifications" class="dashboard-widgets">
  <div class="widget-container">
    <div class="widget-title-section">
      <div class="widget-title">
        <svg>
          <use xlink:href="#unreadNotificaation" />
        </svg>
        <span>Unread Notifications</span>
      </div>
      <div class="widget-count">{{TotalNotificationCount}}</div>
      <div class="clearfix"></div>
    </div>
    <div class="widget-content-section">
      <div class="content-row"  *ngFor="let ex of NotificationList">
        <div class="notification-query">
          <h5>{{ex.GeneratedAthlete.FirstName}}&nbsp;{{ex.GeneratedAthlete.LastName}}</h5>
          <p>{{ex.Description}}</p>
        </div>
        <div class="notification-status">
          <svg>
            <use xlink:href="#UnreadN" />
          </svg>
        </div>
      </div>
    </div>
    <div class="widget-tail-section">
      <div class="widget-arrows">
        <div (click)="DecrementPage()" style="float:left; cursor:pointer">
          <svg>
            <use xlink:href="#ArrowLt" />
          </svg>
        </div>
        <div (click)="AdvancePage()" style="float:left; cursor:pointer">
          <svg>
            <use xlink:href="#ArrowRt" />
          </svg>
        </div>
      </div>
      <div class="more-details-link">
        <a routerLink="/Notifications">More Details</a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
