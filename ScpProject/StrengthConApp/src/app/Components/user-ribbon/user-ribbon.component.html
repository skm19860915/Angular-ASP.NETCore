<div class="row" *ngIf="!NoRibbon"  >

  <!-- Top menu starts -->
  <div class="col-sm-12 top-menu">
    <div class="row justify-content-between align-items-center">
      <div class="col-8 col-md-6">
        <h3 class="page-heading" [@fadeInAnimation]>
          <div id="nav-icon1">
            <span></span>
            <span></span>
            <span></span>
          </div> {{CurrentPageTitle}}
        </h3>
      </div>
      <div class="col-4 col-md-6">
        <p class="welcome-text">Welcome {{FirstName}}!</p>
        <ul class="list-group list-group-horizontal top-right-menu float-right">
          <a *ngIf="IsCoach" routerLink="/AccountSettings" class="list-group-item settings" title="Account Settings"><img
              src="../../../assets/topbar-icons/Settings.png"></a>
          <a href="https://strength-coach-pro.malcolm.app/" class="list-group-item" *ngIf="IsCoach" target="_blank"><img
              src="../../../assets/topbar-icons/help.png" title="Help And Feature Page" ></a>
          <a (click)="Logout()" class="list-group-item logout" title="Log Out"><img src="../../../assets/topbar-icons/logout.png"></a>
        </ul>
      </div>
    </div>
  </div>
</div>
