<form>
  <label>
    <span>First Name</span>
    <input name="cardholder-name" [(ngModel)]="FirstName" [ngModelOptions]="{standalone:
      true}" class="field" placeholder="Jane" />
  </label>
  <label>
    <span>Last Name</span>
    <input name="cardholder-name" [(ngModel)]="LastName" [ngModelOptions]="{standalone:
      true}" class="field" placeholder="Doe" />
  </label>
  <label>
    <span>Phone</span>
    <input class="field" [(ngModel)]="Phone" [ngModelOptions]="{standalone:
      true}" placeholder="(123) 456-7890" type="tel" />
  </label>
  <label>
    <span>Address Line 1</span>
    <input class="field" [(ngModel)]="Adddress1" [ngModelOptions]="{standalone:
      true}" placeholder="7228 Newcastle St." type="text" />
  </label>
  <label>
    <span>Address Line 2</span>
    <input [ngModelOptions]="{standalone:
      true}" class="field" [(ngModel)]="Adddress2" placeholder="Suwanee, GA" type="text" />
  </label>
  <label>
    <span>Email</span>
    <input class="field" [(ngModel)]="Email" [ngModelOptions]="{standalone:
      true}" placeholder="myemail@strengthcoachpro.com" type="text" />
  </label>
  <label>
    <span>City</span>
    <input class="field" [(ngModel)]="City" [ngModelOptions]="{standalone:
      true}" placeholder="California" type="text" />
  </label>
  <label>
    <span>State</span>
    <input class="field" [(ngModel)]="State" [ngModelOptions]="{standalone:
      true}" placeholder="Alabama" type="text" />
  </label>
  <label>
    <span>Country</span>
    <input class="field" [(ngModel)]="Country" [ngModelOptions]="{standalone:
      true}" placeholder="United States Of America" type="text" />
  </label>
  <label>
    <span>ZIP code</span>
    <input name="address-zip" [(ngModel)]="Zip" [ngModelOptions]="{standalone:
      true}" class="field" placeholder="94110" />
  </label>
  <label>
    <span>Card</span>
    <input name="CardNumber" [(ngModel)]="CardNumber" [ngModelOptions]="{standalone:
      true}" class="field" placeholder="4242 4242 4242 4242" />
  </label>

  <label>
    <span>Expiry </span>
    <table>
      <tr>
        <td>
          <input style="width: 67%;margin-left: 34%;" class="field" type="number" maxlength="2" minlength="2"
            [(ngModel)]="ExpiryMonth" [ngModelOptions]="{standalone:
            true}" placeholder="12" />
        </td>
        <td>
          <input style="width: 67%;margin-left: 34%" type="number" maxlength="2" minlength="2" [(ngModel)]="ExpiryYear"
            [ngModelOptions]="{standalone:
            true}" class="field" placeholder="23" />
        </td>
        <td>
          <input style="width: 67%;margin-left: 34%" type="number" maxlength="3" minlength="3" [(ngModel)]="CVC"
            [ngModelOptions]="{standalone:
            true}" class="field" placeholder="224" />
        </td>
      </tr>
    </table>
  </label>

  <label>
    <span>Coupon</span>
    <input name="Coupon" [(ngModel)]="Coupon" [ngModelOptions]="{standalone:
      true}" class="field" placeholder="Leave Blank if Unknown" />
  </label>

  <label [hidden]="!statusfailed">
    <p style="color: red;font-weight: bold;">Failed to Register. Please check your Payment Info</p>
  </label>

  <button [hidden]="Processing" (click)="StripeClick()" type="submit">Register Stripe</button>

  <table [hidden]="!Processing">
    <tr>
      <td style="width: 24%;">
        <img src="assets/LoadingGif.gif" height="20%" width="50%" style="margin-top: 20%;">
      </td>
      <td style="width: 80%;">
        <button (click)="StripeClick()" type="submit">Register Stripe</button>
      </td>
    </tr>
  </table>


  <div class="outcome">
    <div class="error"></div>
    <div class="success">
      Success! Your Stripe token is <span class="token"></span>
    </div>
  </div>
</form>
