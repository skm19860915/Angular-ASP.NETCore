<div class="d-flex flex-row justify-content-between">
  <div 
    *ngFor="let athlete of athleteArray.slice(0, 2)"
    class="scroll mx-2" 
    [ngClass]="{'active-workout': !isSelectedAthlete(athlete), 'active-workout-selected': isSelectedAthlete(athlete)}"
    style="margin-bottom:8px"
    (click)="setSelectedAthlete(athlete)"
    style="width:100%"
    >
    <div class="d-flex flex-row justify-content-center pt-2 stick-top">
      <app-weight-room-athlete-header [athlete]="athlete"
        [isSelected]="isSelectedAthlete(athlete)"></app-weight-room-athlete-header>
    </div>
    <app-athlete-workout [AthleteId]="athlete.Id" [DisplayPrintButton]="false"  [IsWeightRoomView]="true"  ></app-athlete-workout>
  </div>
</div>
<div class="d-flex flex-row justify-content-between mt-1">
  <div 
    *ngFor="let athlete of athleteArray.slice(2)"
    class="scroll mx-2" 
    [ngClass]="{'active-workout': !isSelectedAthlete(athlete), 'active-workout-selected': isSelectedAthlete(athlete)}"
    style="margin-bottom:8px;width:100%;"
    (click)="setSelectedAthlete(athlete)"
    
    >
    <div class="d-flex flex-row justify-content-center pt-2 stick-top">
      <app-weight-room-athlete-header [athlete]="athlete"
        [isSelected]="isSelectedAthlete(athlete)"></app-weight-room-athlete-header>
    </div>
    <app-athlete-workout [AthleteId]="athlete.Id" [DisplayPrintButton]="false" [IsWeightRoomView]="true" >
    </app-athlete-workout>
  </div>
</div>
